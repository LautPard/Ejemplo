{% extends 'SocialTravel/base.html' %} 

{% block main %} 
<ul>
    {% for post in object_list %} 

<li>
    {{post}} 
    <a href="{% url 'post-detail' post.id %}"> Mostrar mas</a>
    {% if user.is_authenticated and post.publisher == user%}
        <a href="{% url 'post-update' post.id %}"> Actualizar</a>
        <a href="{% url 'post-delete' post.id %}"> Eliminar</a>
    {% endif %}

</li>
{% endfor %} 
</ul>
{% endblock %}
